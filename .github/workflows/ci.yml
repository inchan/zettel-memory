name: CI

on:
  push:
    branches: [ main, develop, release, 'claude/**' ]
  pull_request:
    branches: [ main, develop, release ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Type check
      run: npm run typecheck

    - name: Build
      run: npm run build

    - name: Run unit tests
      run: npm run test:unit

    - name: Run integration tests
      run: npm run test:integration

    # E2E tests temporarily disabled due to MCP server stdio connection issues
    # TODO: Fix MCP server connection in test environment and re-enable
    # - name: Run E2E tests (MCP Protocol)
    #   run: npm run test:e2e

    - name: Run all tests with coverage
      if: matrix.node-version == '20.x'
      run: npm run test:coverage -- --testPathIgnorePatterns=e2e

    - name: Upload coverage reports
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/coverage-final.json
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
